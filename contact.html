<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Me</title>
</head>

<body>

    <h1>Contact</h1>

    <form action="" method="GET">
        <section>
            <label for="id_name">First Name:</label>
            <input type="text" name="name" id="id_name" placeholder="Your name">
        </section>

        <section>
            <label for="id_last_name">Last name:</label>
            <input type="text" name="last_name" id="id_last_name" placeholder="Your last name">
        </section>

        <section>
            <label for="id_email">E-mail:</label>
            <input type="email" name="email" id="id_email" placeholder="Your e-mail address" required>
        </section>

        <section>
            <label for="id_phone">Enter your phone number:</label>
            <input type="tel" name="phone" id="id_phone" placeholder="e.g. 12-34-567-8910"
                pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}">
        </section>

        <section>
            <label>Message:
                <!-- <textarea name="message" id="id_message" cols="30" rows="10">Dear Miriam, </textarea> -->
                <textarea name="message" id="id_message">Dear Miriam, </textarea>
            </label>
        </section>

        <section>
            <label>Gender:
                <select name="gender" id="id_gender">
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                    <option value="2">Other</option>
                    <option value="3">Do not Disclose</option>
                </select>
            </label>
        </section>

        <fieldset>
            <legend>Topic:</legend>
            <label>
                <input type="radio" name="scope" id="scope-html" value="html">
                HTML
            </label>
            <label>
                <input type="radio" name="scope" id="scope-css" value="css">
                CSS
            </label>
            <label>
                <input type="radio" name="scope" id="scope-js" value="js">
                JavaScript
            </label>
        </fieldset>

        <fieldset>
            <legend>Request:</legend>
            <label>
                <input type="checkbox" name="advice" id="id-advice" value="yes">
                Advice
            </label>
            <label>
                <input type="checkbox" name="information" id="id-information" value="yes">
                Information
            </label>
            <label>
                <input type="checkbox" name="motivation" id="id-motivation" value="yes">
                Motivation
            </label>
        </fieldset>

        <section>
            <label for="id_urgent">Urgency (between 0 and 10)?</label>
            <input type="range" name="urgent" id="id_urgent" min="0" max="10">
        </section>

        <input type="submit" value="Send">
        <input type="reset" value="Clear">
    </form>

</body>

</html>
